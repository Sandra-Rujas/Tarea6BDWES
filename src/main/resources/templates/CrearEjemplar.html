<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Ejemplar</title>
<link rel="stylesheet" href="../CSS/CrearEjemplar.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<img src="../Images/logosinfondo.png" alt="Logo">
		</div>
		<h1>Crear Ejemplar de Planta</h1>
		<a
			th:href="@{${session.userId == 1} ? '/ViveroAdmin' : '/ViveroPersonal'}">
			<button class="logout-btn">Volver atrás</button>
		</a>
	</header>

	<!-- Contenido Principal -->
	<main>
		<div class="form-container">
			<!-- Formulario de creación del ejemplar -->
			<form action="/CrearEjemplar" method="POST">
				<label for="codigoPlanta">Código de la Planta:</label> <input
					type="text" id="codigoPlanta" name="codigoPlanta" required
					placeholder="Escribe el código de la planta">

				<button type="submit">Crear Ejemplar</button>
			</form>
		</div>

		<!-- Tabla de Plantas Disponibles -->
		<div class="table-container">
			<h2>Plantas Disponibles</h2>
			<table>
				<thead>
					<tr>
						<th>Código</th>
						<th>Nombre Científico</th>
						<th>Nombre Común</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="planta : ${plantas}">
						<tr>
							<td th:text="${planta.codigo}"></td>
							<td th:text="${planta.nombreCientifico}"></td>
							<td th:text="${planta.nombreComun}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>

		<!-- Mensaje de éxito o error -->
		<div class="message-container">
			<p th:text="${mensaje}"></p>
		</div>
	</main>
</body>
</html>
